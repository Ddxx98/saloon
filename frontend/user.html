<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | Salon App</title>
    <link rel="stylesheet" href="./css/user.css">
</head>

<body>
    <header class="dashboard-header">
        <h1>Welcome to Your Dashboard</h1>
        <p>Manage your appointments and explore our services.</p>
    </header>

    <div class="dashboard-container">
        <section id="appointments-section" class="dashboard-section">
            <h2>Your Appointments</h2>
            <div class="table-container">
                <table id="appointments-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Service</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5">Loading appointments...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section id="services-section" class="dashboard-section">
            <h2>Available Services</h2>
            <ul id="services-list">
                <li>Loading services...</li>
            </ul>
        </section>

        <div id="review-popup" class="popup">
            <div class="popup-content">
                <span id="close-popup" class="close-popup">&times;</span>
                <h2>Write a Review</h2>

                <p id="appointment-details" class="details">
                    Appointment Details: <span id="details-text"></span>
                </p>

                <div class="rating-container">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>

                <textarea id="review-text" placeholder="Write your review here..." rows="5"></textarea>

                <button id="submit-review-btn" data-appointment-id="">Submit Review</button>
            </div>
        </div>

        <section id="book-appointment-section" class="dashboard-section">
            <h2>Book an Appointment</h2>
            <form id="book-appointment-form">
                <div class="form-group">
                    <label for="service-dropdown">Service</label>
                    <select id="service-dropdown">
                        <option value="">Select a service</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="appointment-date">Date</label>
                    <input type="date" id="appointment-date">
                </div>
                <div class="form-group">
                    <label for="appointment-time">Time</label>
                    <input type="time" id="appointment-time">
                </div>
                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" referrerpolicy="no-referrer"></script>
    <script src="./js/user.js"></script>
</body>

</html>
