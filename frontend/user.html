<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | Salon App</title>
    <link rel="stylesheet" href="./css/user.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>Welcome to Your Dashboard</h1>
        <p>Manage your appointments and explore our services.</p>
    </header>

    <div class="dashboard-container">
        <section id="appointments-section" class="dashboard-section">
            <h2>Your Appointments</h2>
            <ul id="appointments-list">
                <li>Loading appointments...</li>
            </ul>
        </section>

        <section id="services-section" class="dashboard-section">
            <h2>Available Services</h2>
            <ul id="services-list">
                <li>Loading services...</li>
            </ul>
        </section>

        <section id="book-appointment-section" class="dashboard-section">
            <h2>Book an Appointment</h2>
            <form id="book-appointment-form">
                <div class="form-group">
                    <label for="service-dropdown">Service</label>
                    <select id="service-dropdown">
                        <option value="">Select a service</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="appointment-date">Date</label>
                    <input type="date" id="appointment-date">
                </div>
                <div class="form-group">
                    <label for="appointment-time">Time</label>
                    <input type="time" id="appointment-time">
                </div>
                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" referrerpolicy="no-referrer"></script>
    <script src="./js/user.js"></script>
</body>
</html>
